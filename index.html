<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CEWSNG GeoPortal - Weather App</title>
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="titme">
                      12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                      Monday, 24 June
                </div>

                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                          <div>Humidity</div>
                          <div>95.2%</div>
                    </div>
                    <div class="weather-item">
                          <div>Pressure</div>
                          <div>121</div>
                    </div>
                    <div class="weather-item">
                          <div>Wind Speed</div>
                          <div>222</div>
                    </div>
                </div>
            </div> <!-- date container //-->


            <!-- Place container //-->
            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Kolkata</div>
                <div id="country" class="country">IN</div>
            </div>
            <!-- end of Place container //-->

        </div><!-- end of current-info //-->

    </div><!-- end of container //-->



    <!-- FUTURE forecast //-->
    <div class="future-forecast">
          <div class="today" id="current-temp">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="other">
                      <div class="day">Monday</div>
                      <div class="temp">Night - 25.6&#176; C</div>
                      <div class="temp">Day - 35.6&#176; C</div>
                </div>

          </div>


        <!-- Weather Forecast //-->
              <div class="weather-forecast" id="weather-forecast">
                  <!-- Tuesday //-->
                  <div class="weather-forecast-item">
                      <div class="day">Tue</div>
                      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                      <div class="temp">Night - 25.6&#176; C</div>
                      <div class="temp">Day - 35.6&#176; C</div>
                  </div>
                  <!-- End of Tuesday //-->

                  <!-- Wednesday //-->
                  <div class="weather-forecast-item">
                      <div class="day">Wed</div>
                      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                      <div class="temp">Night - 25.6&#176; C</div>
                      <div class="temp">Day - 35.6&#176; C</div>
                  </div>
                  <!-- End of Wednesday //-->


                  <!-- Thursday //-->
                  <div class="weather-forecast-item">
                      <div class="day">Thur</div>
                      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                      <div class="temp">Night - 25.6&#176; C</div>
                      <div class="temp">Day - 35.6&#176; C</div>
                  </div>
                  <!-- End of Thursday //-->


                  <!-- Friday //-->
                  <div class="weather-forecast-item">
                      <div class="day">Fri</div>
                      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                      <div class="temp">Night - 25.6&#176; C</div>
                      <div class="temp">Day - 35.6&#176; C</div>
                  </div>
                  <!-- End of Friday //-->


                  <!-- Saturday //-->
                  <div class="weather-forecast-item">
                      <div class="day">Sat</div>
                      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                      <div class="temp">Night - 25.6&#176; C</div>
                      <div class="temp">Day - 35.6&#176; C</div>
                  </div>
                  <!-- End of Saturday //-->

              </div>
      </div>

      <!-- End of Weather Forecast //-->







    <script src="script.js"></script>
</body>
</html>
